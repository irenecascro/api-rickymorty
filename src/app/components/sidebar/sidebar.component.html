<figure class="logo">
  <img src="../../../assets/images/logo.png" alt="Rick and Morty">
</figure>
<nav>
  <ul class="characters">
    <li [routerLink]="['/character', character?.id]" routerLinkActive="active" *ngFor="let character of arrCharacters">
      {{ character?.name }}
    </li>
  </ul>
  <div class="buttons">
    <div *ngIf="prev" (click)="prevPage()">PREV</div>
    <div *ngIf="next" (click)="nextPage()">NEXT</div>
  </div>
</nav>
